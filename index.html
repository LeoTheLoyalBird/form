<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Job Application Form</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Simple Job Application Form</h2>
    <form action="/Applying" method="POST">
      <div>
        <label for="fn">Full name</label>
        <input type="text" name="fn" id="fn" placeholder="Enter your Full name"/>
        
      </div>
      <div>
        <label for="ea">Email adress</label>
        <input type="email" name="ea" id="ea" placeholder="Example@domain.com"/>
      </div>
      <div>
        <label for="ad">Adress</label>
        <input type="text" name="ad" id="ad" placeholder="Lomas Santa Fe Dr 118b"/>
      </div>
      <div class="city">
        <div class="madina">
            <label for="ct">City</label>
            <input type="text" name="ct" id="ct" placeholder="Solana Beach"/>
        </div>
        <div class="space">
            <label for="zp">Zip</label>
            <input type="number" name="zp" id="zp" placeholder="92075"/>
        </div>
      </div>
      <div class="tlphn">
        <label for="tph">Telephone</label>
        <input type="number" name="tph" id="tph" placeholder="1-(984) 866-8126"/>
      </div>
      <div class="tlphn">
        <label for="sd">Start date</label>
        <input type="date" name="sd" id="sd" placeholder="dd/mm/yyyy"/>
      </div>
      <div class="cv">
        <label for="cv">Upload your CV:</label>
        <input type="file" name="cv" id="cv" class="cv">
    </div>
    <div class="submit">
        <input type="submit" value="Apply now" id="st">
    </div>
    </form>
  </body>
</html>
